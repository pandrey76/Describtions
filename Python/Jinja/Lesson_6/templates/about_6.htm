{% extends 'layout/default_2.htm' %}

{% block title%}О сайте{% endblock %}

{% block content %}
<!-- Здесь мы указываем конкретный блок (table_contents) и далее в нем прописываем super(), тогда этот super() будет
относится к информации только этого блока, т.е. не из базового блока content базового шаблона, а из блока
table_contents. -->
{% block table_contents %}{{ super() }}{% endblock table_contents %}
<h1>{{ self.title() }}</h1>
<p>И ещё более классный сайт, если доделать.</p>
{% endblock %}
