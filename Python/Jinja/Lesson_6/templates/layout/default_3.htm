<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

{% block content %}
    {% block table_contents %}
    <ul>
        {% for li in list_table -%}
        <li>{% block item %}{{li}}{% endblock %}</li>
        {% endfor -%}
    </ul>
    {% endblock table_contents %}
<!-- Именовать закрывющие блоки не обязательно, но это делается для лучшей читабельности -->
{% endblock content %}

</body>
</html>
